<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <figure class="img-input">
        <img class="bg-pattern" src="images/bg-pattern-card.svg" alt="">
        <img class="victor-img" src="images/image-victor.jpg" alt="">
      </figure>
      <article class="main-text">
        <h1> Victor Crest <span>26</span></h1>
        <p>London</p>
      </article>
      <section class="stat-footer">
        <div class="stat-num">80K
          <p>Followers</p>
        </div>
        <div class="stat-num">803K
          <p>Likes</p>
        </div>
        <div class="stat-num">1.4K
          <p>Photos</p>
        </div>
      </section>

    </div>
  </main>

</body>

</html>
